<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>NoteBook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="我的个人博客网站, 收集整理和提炼大数据相关知识">
  <meta name="keywords" content="数据库, MySQL, python,大数据">
  <meta name="author" content="zhouweinuo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 站点基础样式 -->
  <link rel="icon" href="./favicon.png">
  <link type="text/css" rel="stylesheet" href="./static/css/page/vue.css"> <!-- Vue主题 -->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 图标库 -->

  <!-- 页面布局样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/page/toc.css"> <!-- 目录样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/page/nav.css"> <!-- 导航栏样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/page/sidebar.css"> <!-- 侧边栏样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/page/custom.css"> <!-- 自定义样式 -->

  <!-- 插件和功能样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/plugins/dark_style.css"> <!-- 深色模式样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/plugins/katex.css"> <!-- 数学公式样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/plugins/sweetalert.css" media="all"> <!-- 复制提醒样式 -->
  <link type="text/css" rel="stylesheet" href="./static/css/plugins/font-awesome.css"> <!-- Font Awesome 图标 -->

  <!-- 音乐播放器（可选） -->
  <!-- <link type="text/css" rel="stylesheet" href="./static/css/plugins/APlayer.css"> -->

</head>

<body>
  <div id="app"></div>
  <!-- Docsify 初始化配置 -->
  <script>
    window.$docsify = {
      name: "NoteBook", // 指定文档的标题
      nameLink: "/", // 点击文档标题跳转的链接
      loadSidebar: true, // 加载_sidebar.md文件作为侧边栏
      loadNavbar: true, // 加载_navbar.md文件作为导航栏
      MaxLevel: 6, // 最大标题
      sidebarDisplayLevel: 2, // 侧边栏展示的目录级数
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 1,
      coverpage: true, // 加载_coverpage.md作为封面
      onlyCover: false, // 封面是否作为单独的组件出现
      auto2top: true, // 页面改变时自动到顶部
      basePath: '/', // 网站的根目录
      relativePath: true, // 开启相对路径
      executeScript: true, // 执行外联
      externalLinkTarget: '_blank', // 在新窗口打开链接
      notFoundPage: true, // 加载_404.md
      topMargin: 90, // 滚动到锚点是与顶部的距离
      busuanzi: true, // 开启网站统计
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: "auto",
        placeholder: '搜索', // 搜索的提示语
        noData: "搜索不到，换个关键词试试",
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        namespace: "blog-website"
      },
      tabs: {
        persist: true, // 默认开启
        sync: true, // 默认开启
        theme: 'classic', // 默认主题
        tabComments: true, // 默认开启
        tabHeadings: true // 默认开启
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize: '1em',
        color: '#71C8DC',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true,
      },
      pagination: {
        previousText: 'Privious',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      MetingAPI: {
        elementId: 'meting',
        api: 'https://api.i-meto.com/meting/api',
        fixed: true,
        autoplay: true,
        lrcType: 3,
        order: 'random',
        loop: 'all',
        mutex: true,
        theme: '#b7daff',
        playlists: [
          { server: 'netease', type: 'playlist', id: '7597958861' }, // 网易云播放列表1
          { server: 'netease', type: 'playlist', id: '379025025' }, // 网易云播放列表2
          { server: 'netease', type: 'playlist', id: '7383516738' }, // 网易云播放列表3
        ],
      },
      auth: {
        enable: true, // 是否开启
        use: "sha256", // 使用sha256加密算法
        password: "4813494d137e1631bba301d5acab6e7bb7aa74ce1185d456565ef51d737677b2", // md5密码
        title: "请输入密码以访问文档：", // 设置标题
        paths: ["/password/"] // 需要认证的路径，支持正则表达式匹配
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2',
        title: '目录',
      },
      hideCode: {
        scroll: false,
        height: 600
      },
      footer: {
        copy: '<div class = "over" >完结</div><br/><span>我能想到最浪漫的事，就是我喝咖啡你付钱~😆😏 ❤️ 打赏地址：<a href="https://pay.imdnspod.top/" target="_blank">https://pay.imdnspod.top/</a></span><iframe src="https://pay.imdnspod.top/" style="overflow-x:hidden;overflow-y:hidden; min-height:240px; width:100%;"  frameborder="0" scrolling="no"></iframe><br/><span id="sitetime"></span><br/><span>Copyright &copy; 2024</span>',
        auth: '',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
    }
  </script>

  <!-- 引入 Docsify 核心文件 -->
  <script type="text/javascript" src="./static/js/plugins/docsify.min.js"></script> <!-- Docsify 核心 -->
  <script type="text/javascript" src="./static/js/plugins/sidebar-collapse.min.js"></script> <!-- 侧边栏插件 -->
  <script type="text/javascript" src="./static/js/plugins/external-script.min.js"></script> <!-- 执行外联 js 脚本 -->
  <script type="text/javascript" src="./static/js/plugins/zoom-image.min.js"></script> <!-- 图片缩放插件 -->
  <script type="text/javascript" src="./static/js/plugins/copy-code.min.js"></script> <!-- 复制代码插件 -->

  <!-- 代码高亮、数学公式及 mermaid 插件 -->
  <script type="text/javascript" src="./static/js/plugins/prism-python.js"></script> <!-- Python 代码高亮 -->
  <script type="text/javascript" src="./static/js/base/katex.min.js"></script> <!-- 数学公式插件 -->
  <script type="text/javascript" src="/./static/js/plugins/docsify-katex.js"></script> <!-- Docsify 数学公式插件 -->

  <!-- mermaid 图表支持 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script type="text/javascript" src="./static/js/plugins/docsify-mermaid.js"></script> <!-- mermaid 渲染支持 -->

  <!-- 图片标题插件 -->
  <script type="text/javascript" src="./static/js/plugins/docsify-image-caption.min.js"></script>

  <!-- 权限认证插件 -->
  <script type="text/javascript" src="./static/js/base/sha256.min.js"></script>
  <script type="text/javascript" src="./static/js/plugins/docsify-auth.min.js"></script>

  <!-- 全文搜索插件 -->
  <script type="text/javascript" src="./static/js/plugins/search.min.js"></script> <!-- 搜索插件 -->
  <script type="text/javascript" src="./static/js/plugins/toc.js"></script> <!-- 目录插件 -->

  <!-- 字数统计插件 -->
  <script type="text/javascript" src="./static/js/plugins/countable.js"></script>

  <!-- 分页导航插件 -->
  <script type="text/javascript" src="./static/js/plugins/pagination.min.js"></script>

  <!-- tab选项卡插件 -->
  <script type="text/javascript" src="./static/js/plugins/tabs.js"></script>
  <script type="text/javascript" src="./static/js/plugins/dark-switcher.js"></script>

  <!-- 自定义脚本 -->
  <script type="text/javascript" src="./static/js/base/fontawesome.min.js"></script> <!-- FontAwesome 图标 -->
  <script type="text/javascript" src="./static/js/plugins/busuanzi.js"></script> <!-- 网站统计插件 -->
  <script type="text/javascript" src="./static/js/base/card.js"></script> <!-- 自定义卡片样式插件 -->
  <script type="text/javascript" src="./static/js/base/runtime.js"></script> <!-- 运行时 -->
  <script type="text/javascript" src="./static/js/plugins/footer.js"></script> <!-- 页脚插件 -->
  <script type="text/javascript" src="./static/js/base/clicktoTop.js"></script> <!-- 返回顶部 -->
  <script type="text/javascript" src="./static/js/base/clicktoTopPostition.js"></script> <!-- 顶部位置 -->
  <script type="text/javascript" src="./static/js/base/heart.js"></script> <!-- 心动特效 -->
  <script type="text/javascript" src="./static/js/base/copymessage.js"></script> <!-- 复制消息提示 -->
</body>

</html>
